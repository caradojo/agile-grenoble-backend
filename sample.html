<!DOCTYPE html>
<html lang="en">
    <head>

                background-color: lavender;

    <body>

                <tr>
                    <th>Amphi</th>
                    <th>Makallu</th>

                    <th>Kili3</th>
                    <th>Mtblc1</th>
                    <th>Mtblc3</th>

                    <th>Cervin</th>
                    <th>Evrest</th>
                </tr>
            </thead>
            <tbody>
                <tr class="plenary">
                    <td colspan="9">Accueil des participants autour d'un café</td>
                </tr>
                <tr class="plenary" id="stuff">
                    <td colspan="9">Session Plénière: le mot des organisateurs & Sponsor XYZ</td>
                </tr>

                <tr class="plenary">
                    <td colspan="9">Apéro offert par le CARA à tous les présents</td>
                </tr>

            </tbody>

        <script src="show_program.js"></script>

</html>
